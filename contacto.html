<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <header class="natural-header">
      <h1>Formulario de Contacto</h1>
    </header>

    <section id="contacto">
      <h2>Contáctame</h2>
      <form class="formulario-contacto" action="#" method="post">
        <div class="campo-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campo-form">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="campo-form">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="campo-form">
          <label for="mensaje">Déjame un mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit">Enviar mensaje</button>
        <p>
          También puedes escribirme a:
          <a href="mailto:sherlyguarnizo@gmail.com">sherlyguarnizo@gmail.com</a>
        </p>
        <p>
          <a href="index.html" class="boton-contacto">Volver al inicio</a>
        </p>
      </form>
    </section>
  </div>
</body>
</html>
